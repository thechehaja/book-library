<div class="p-4 border rounded">
  <img [src]="book.coverImage" alt="{{ book.title }}" class="w-full h-64 object-cover">
  <h3 class="text-xl font-bold mt-2 cursor-pointer" (click)="openModal()">{{ book.title }}</h3>
  <p class="text-gray-600">{{ book.author }}</p>
  <p class="text-gray-600">{{ book.publicationYear }}</p>
  <button (click)="toggleLike()">
    {{ book.liked ? 'Unlike' : 'Like' }}
  </button>
</div>
