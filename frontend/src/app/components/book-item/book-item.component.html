<div class="bg-yellow-100 rounded-lg shadow-lg overflow-hidden transition-transform transform hover:-translate-y-1 hover:bg-yellow-300 flex flex-col h-full">
  <img [src]="getImageUrl(book.cover_image)" alt="{{ book.title }}" class="w-full h-80 object-cover border-b border-gray-300">
  <div class="flex flex-col flex-1 p-4">
    <h3 class="text-xl text-center cursor-pointer text-gray-800 mb-2" (click)="openModal()">{{ book.title }}</h3>
    <p class="text-gray-600 text-center mb-1">{{ book.author }}</p>
    <p class="text-gray-600 text-center mb-4">{{ book.publication_year }}</p>
    <button (click)="toggleLike()" class="mt-auto mx-auto px-4 py-2 rounded bg-transparent text-gray-800 transition-colors hover:bg-blue-100">
      <i [class]="book.liked ? 'fas fa-thumbs-up text-blue-500' : 'fas fa-thumbs-up'"></i>
    </button>
  </div>
</div>
