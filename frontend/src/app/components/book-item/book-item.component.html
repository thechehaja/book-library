<div class="p-4 border rounded">
  <img [src]="getImageUrl(book.cover_image)" alt="{{ book.title }}" class="w-full h-64 object-cover">
  <h3 class="text-xl font-bold mt-2 cursor-pointer" (click)="openModal()">{{ book.title }}</h3>
  <p class="text-gray-600">{{ book.author }}</p>
  <p class="text-gray-600">{{ book.publication_year }}</p>
  <button (click)="toggleLike()">
    <i [class]="book.liked ? 'fas fa-thumbs-up liked' : 'fas fa-thumbs-up'"></i>
  </button>
</div>
